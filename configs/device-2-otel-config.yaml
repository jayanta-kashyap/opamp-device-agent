# Device 2 - OTel Collector Configuration
# This config initially has NO pipelines enabled
# The supervisor will enable specific pipelines via OpAMP

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024

exporters:
  debug:
    verbosity: detailed
  
  otlp:
    endpoint: "otel-backend:4317"
    tls:
      insecure: true

service:
  # Initially NO pipelines - will be controlled via OpAMP
  pipelines: {}
  
  telemetry:
    logs:
      level: info
