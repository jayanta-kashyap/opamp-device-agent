---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector-1
  template:
    metadata:
      labels:
        app: otel-collector-1
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector:latest
          args:
            - "--config=/etc/otelcol/config.yaml"
          ports:
            - containerPort: 4317
              name: otlp-grpc
            - containerPort: 4318
              name: otlp-http
          volumeMounts:
            - name: config
              mountPath: /etc/otelcol
      volumes:
        - name: config
          configMap:
            name: otel-collector-config-1
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector-1
spec:
  selector:
    app: otel-collector-1
  ports:
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
    - name: otlp-http
      port: 4318
      targetPort: 4318
---
