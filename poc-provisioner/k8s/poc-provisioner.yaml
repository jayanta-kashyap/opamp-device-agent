# POC Provisioner - Kubernetes Manifests
# This is a POC-only component for deploying test devices.
# NOT for production use.

---
# ServiceAccount for the provisioner
apiVersion: v1
kind: ServiceAccount
metadata:
  name: poc-provisioner
  namespace: opamp-control
  labels:
    app: poc-provisioner
    component: poc-only

---
# ClusterRole with permissions to manage devices in opamp-edge namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: poc-provisioner-role
  labels:
    app: poc-provisioner
    component: poc-only
rules:
  # Namespace management
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "create"]
  # Pod resources in opamp-edge
  - apiGroups: [""]
    resources: ["persistentvolumeclaims", "configmaps", "services"]
    verbs: ["get", "list", "create", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "create", "delete"]

---
# ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: poc-provisioner-binding
  labels:
    app: poc-provisioner
    component: poc-only
subjects:
  - kind: ServiceAccount
    name: poc-provisioner
    namespace: opamp-control
roleRef:
  kind: ClusterRole
  name: poc-provisioner-role
  apiGroup: rbac.authorization.k8s.io

---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: poc-provisioner
  namespace: opamp-control
  labels:
    app: poc-provisioner
    component: poc-only
spec:
  replicas: 1
  selector:
    matchLabels:
      app: poc-provisioner
  template:
    metadata:
      labels:
        app: poc-provisioner
        component: poc-only
    spec:
      serviceAccountName: poc-provisioner
      containers:
        - name: provisioner
          image: poc-provisioner:v1
          imagePullPolicy: Never
          ports:
            - containerPort: 8090
              name: http
          env:
            - name: PORT
              value: "8090"
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8090
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8090
            initialDelaySeconds: 2
            periodSeconds: 10

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: poc-provisioner
  namespace: opamp-control
  labels:
    app: poc-provisioner
    component: poc-only
spec:
  selector:
    app: poc-provisioner
  ports:
    - name: http
      port: 8090
      targetPort: 8090
  type: ClusterIP
